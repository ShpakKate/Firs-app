<h2 class="title">News</h2>

<button mat-raised-button class="btn" color="primary" (click)="goToAddNews()">
    Add news
</button>

<app-newsitem [item]="item" *ngFor="let item of newsList$ | async" (editClick)="onEditNews(item)"></app-newsitem>

<button mat-raised-button class="btn" color="primary" (click)="deleteNewses()">Delete News</button>
